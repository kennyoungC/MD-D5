<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./css/profile.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Profile/kenneth</title>
  </head>
  <body>
    <!-- As a link -->
    <nav class="navbar navbar-light dark-bg">
      <a class="navbar-brand" href="index.html">
        <img class="netflix-logo" src="./assets/netflix_logo.png" alt="" />
      </a>
    </nav>
    <div class="profile px-sm-5 container">
      <div class="container">
        <h1 class="display-4">Edit Profile</h1>
        <hr class="hr-profile" />

        <div class="row">
          <div class="col-12 col-lg-3 lang-sec py-4">
            <img
              class="avatar-img"
              src="./assets/media/avatar.png"
              alt=""
              width="170px"
            />
          </div>
          <div class="col-12 col-lg-9 lang-sec cont py-4">
            <div class="lang-sec">
              <input
                type="text"
                value="SILAS ADEYEMO TAIWO"
                class="bg-dark w-100 p-2 text-white lead"
              />
              <p class="mb-1 mt-5 lead">Language:</p>
              <div class="dropdown mb-3">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">French</a>
                  <a class="dropdown-item" href="#">Deutsch</a>
                  <a class="dropdown-item" href="#">Russian</a>
                </div>
              </div>
              <hr class="hr-profile" />
            </div>
            <div>
              <h4 class="mt-4">Maturity settings:</h4>
              <p class="d-inline-block p-2 bg-dark">ALL MATUREITY RATINGS:</p>
              <p>show titles of all maturity ratings for this profile</p>
              <button class="btn btn-outline-light text-muted w-25">
                EDIT
              </button>
            </div>
            <hr class="hr-profile" />

            <div class="mt-3">
              <h4>Autoplay Controls</h4>
              <p class="play">
                <ion-icon class="play-icons" name="checkbox-outline"></ion-icon
                ><span>Autoplay next episode in a series on all devices</span>
              </p>
              <p class="play">
                <ion-icon class="play-icons" name="checkbox-outline"></ion-icon
                ><span>Autoplay previews while browsing on all devices</span>
              </p>
            </div>
          </div>
        </div>
        <hr class="hr-profile" />
        <div class="row">
          <div class="col-md-2">
            <button class="btn btn-light w-100 p-3">SAVE</button>
          </div>
          <div class="col-md-5">
            <button class="btn btn-outline-light w-100 p-3">CANCEL</button>
          </div>
          <div class="col-md-5 w-100">
            <button class="btn btn-outline-light p-3 w-100">
              DELETE PROFILES
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
